language: go
go:
  - 1.9
script:
  - make
before_deploy:
  - make release -j2
deploy:
  provider: releases
  api_key:
    secure: ""
  file: release/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
addons:
  sonarcloud:
    organization: "schibsted-tech-polska-pub"
    token:
      secure: ""
script:
  - sonar-scanner
